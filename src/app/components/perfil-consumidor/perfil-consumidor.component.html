<div class="perfilGeneral">
  <div class="perfil">
    <div class="imagenPerfil">
      <img src="https://www.fundacionquerer.org/elcole/wp-content/uploads/2018/08/empresarios.png" alt="men" style="width: 100%; height:100%; border-radius: 50%">
    </div>
    <hr />
    <div class="nombrePerfil">

      <p style="text-align:inherit ">Entidad: Comeme esta</p>
    </div>
    <hr />
    <div class="informacionPerfil">
      <p>Nombre: Consumidor Nombre</p>
      <p>Telefono: 3202803001</p>
      <p>Ciudad: Bucaramanga</p>
      <p>Direcci√≥n: Calle 46 # 23-81</p>
    </div>
    <hr />
    <div class="modificarPerfil">
      <button mat-raised-button style="background-color:#32936F; margin: auto">Modificar Perfil</button>
    </div>
  </div>
  <div class="elementosPerfil">
    <div class="campos">
      <mat-tab-group>

        <!--MIS DEMANDAS-->
        <mat-tab label="Mis Demandas">
          <div class="contenido">
            <mat-list style="width: 100%; ">
              <mat-list-item *ngFor="let folder of demandas">
                <div class="imagenLista">
                  <img mat-line src="https://www.fundacionquerer.org/elcole/wp-content/uploads/2018/08/empresarios.png"
                    style="width: 70px; height: 70px; border-radius: 50%">
                </div>
                <div class="infoLista">
                  <h4 mat-line>{{folder.name}}</h4>
                  <p mat-line>Publicado: {{folder.updated | date}} </p>
                  <hr mat-line />
                </div>
              </mat-list-item>
            </mat-list>
          </div>
        </mat-tab>

        <!--OFERTAS DE INTERES-->
        <mat-tab label="Ofertas de Interes">
          <div class="contenido">
            <ul style="width: 100%; height: 100%;">
              <li *ngFor="let oferta of ofertas" class="cartaOferta">
                  <mat-card class="carta">
                      <mat-card-header class="headerCartaOferta">
                        <div mat-card-avatar class="headerCarta"></div>
                        <mat-card-title style="margin-bottom: 3px;">{{oferta.nombre}}</mat-card-title>
                        <mat-card-subtitle>{{oferta.productor}}</mat-card-subtitle>
                      </mat-card-header>
                      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="imgOferta" class="imagenOferta" >
                      <mat-card-content>
                        <p class="descripcion">
                          {{oferta.descripcion}}
                        </p>
                      </mat-card-content>
                      <mat-card-actions>
                        <button mat-button style="background-color: #32936F; bottom: 15px; margin-left: 15px">VER</button>
                        <button mat-button style="background-color: #FB5A5A; bottom: 15px">ELIMINAR</button>
                      </mat-card-actions>
                    </mat-card>
              </li>
            </ul>
          </div>
        </mat-tab>
        <mat-tab label="Chats">
          <div class="contenido">
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
