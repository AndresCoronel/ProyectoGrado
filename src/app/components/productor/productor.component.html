<div class="container" style="text-align: center">
  <h2>Productores</h2>
  <div style=" width: 100%; margin: 5% 0 5% 0">

    <input type="search" name="term" [(ngModel)]="term" placeholder="Nombre del productor" title="Search" class="campoBusqueda" style="display: inline-block"/>
    <input type="search" name="ape" [(ngModel)]="ape" placeholder="Apellido del productor" class="campoBusqueda" style="display: inline-block; margin-left: 2%"/>

    <select class="custom-select" style="display: inline-block; width: 10%; margin-left: 2%">
      <option selected>sexo...</option>
      <option value="Masculino">Hombre</option>
      <option value="Femenino">Mujer</option>
    </select>
  </div>

  <div style="width: 100%; height: 100%;" class="container" *ngFor="let productor of productores | filtroProductor:term | apellidoProductor:ape">

    <div style="width: 20%; height: 80%; display: inline-block">
      <div style="width: 100px; height: 100px; padding: 2%; border: 1px solid gray;  border-radius: 50%" class="container">
        <img style="width: 100%; height: 100%; border-radius: 50%" src="https://images.larepublica.co/s3/412/cms/2018/06/05103448/Campesino.jpg">
        <hr>
        <button type="button" style="width: 100%" class="botonVerPerfil">Ver perfil</button>
      </div>
    </div>

    <div style="text-align: left; display: inline-block; width: 40%">
      <h2>{{productor.nombre_productor}} {{productor.apellido_productor}}</h2>
      <hr>
      <p>correo electr√≥nico</p>
      <h3>{{productor.correo_productor}}</h3>
    </div>
    <hr>

  </div>
